<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylecall.css">
    <title>Document</title>
</head>
<body>
<div class="container">
    <div class="item in"><form name="form"><input type="text" name="textview" class='call' readonly> </form> </div>
    <div class="item clean" onclick="clean()">C</div>
    <div class="item back" onclick="back()">&larr;</div>
    <div class="item" onclick="insert('+')">+</div>
    <div class="item" onclick="insert('-')">-</div>
    <div class="item" onclick="insert('*')">&times;</div>
    <div class="item" onclick="insert('/')">&divide;</div>
    <div class="item" onclick="insert('7')">7</div>
    <div class="item" onclick="insert('8')">8</div>
    <div class="item" onclick="insert('9')">9</div>
    <div class="item" onclick="insert('(')">(</div>
    <div class="item" onclick="insert('4')">4</div>
    <div class="item" onclick="insert('5')">5</div>
    <div class="item" onclick="insert('6')">6</div>
    <div class="item" onclick="insert(')')">)</div>
    <div class="item" onclick="insert('1')">1</div>
    <div class="item" onclick="insert('2')">2</div>
    <div class="item" onclick="insert('3')">3</div>
    <div class="item eq" onclick="ravno()">=</div>
    <div class="item o" onclick="insert('0')">0</div>
    <div class="item" onclick="insert('.')">.</div>
</div>

<div class="checklist">
    <div class="list inputtext"><input type="text" name="readline" maxLength="20" placeholder="Введи задачу :c"></div>
    <div class="list check"><p><input type="checkbox" class="ursa" name="check"  onclick="checkboxClick(0)" ><span>1191</span><img src="x.png" alt="img" onclick="deleteString(0)"></p></div>
    <div class="list check"><p><input type="checkbox" class="ursa" name="check"  onclick="checkboxClick(1)" ><span>1192</span><img src="x.png" alt="img"  onclick="deleteString(1)"></p></div>
    <div class="list check"><p><input type="checkbox" class="ursa" name="check"  onclick="checkboxClick(2)" ><span>1193</span><img src="x.png" alt="img"  onclick="deleteString(2)"></p></div>
    <div class="list check"><p><input type="checkbox" class="ursa" name="check"  onclick="checkboxClick(3)" ><span>1194</span><img src="x.png" alt="img"  onclick="deleteString(3)"></p></div>

</div>



    <script src="sccull.js"></script>
</body>
</html>
